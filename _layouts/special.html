---
layout: default
---

<div class="post">
  {% comment %}
  <header class="post-header">
    <p class="post-meta">{{ page.date | date: "%d %B %Y" }} - {{ page.date | date: "%s" | plus: 604800 | date: "%d %B %Y" }}</p>
  </header>
  {% endcomment %}

  {% if page.fb %}
    <div class='fb-post' data-width='722' data-href='{{ page.fb }}'></div>
  {% endif %}

  <article class="post-content">
    <h2>{{ page.title }}</h2>

    {{ page.content }}
  </article>
</div>
