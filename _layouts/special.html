---
layout: default
---

<div class="post">
  <header class="post-header">
    <h1 class="post-title">Specials for</h1>
    <p class="post-meta">{{ page.date | date: "%d %B %Y" }} - {{ page.date | date: "%s" | plus: 604800 | date: "%d %B %Y" }}</p>
  </header>

  <article class="post-content">
    {{ page.content }}
  </article>
</div>
