  - name: Lunch and Dinner

  - name: Tacos
    description: |
      All tacos are gluten free and served with chips, salsa, and choice of
      black bean dip or cabbage dip.
    items:
      - name: Mojo Chicken Tacos
        description: |
          Mexican-style shredded chicken in hand pressed corn tortillas with a
          roasted tomatillo salsa on top. Bursting with a spices and citrus and
          perfectly garnished with cilantro, cotija cheese, and red onions.
          _Pairs with the Agave Margarita._
        price: $10.95

      - name: Peanut Chicken Tacos
        description: |
          Made with Mexican-style shredded chicken and our homemade satay Thai
          peanut sauce. Served in hand pressed corn tortillas and garnished
          with red onions, cilantro, and cotija cheese.
        price: $10.95

      - name: Smoked Pork Tacos
        description:
        price: $11.95

      - name: Sweet Steak Tacos
        description: |
          Made with our version of a thinly sliced, Korean style steak called
          Bulgogi. Tender pieces of steak marinated in a pear, garlic, and
          soy-sauce, then fried on high heat in the wok. Served on hand pressed
          corn tortillas and garnished with red onions, cilantro, and cotija
          cheese.
        price: $11.95

      - name: Veggie Special Tacos
        description: |
          Wok-fried veggies (cabbage, tomatoes, carrots, zucchini, bell
          peppers, and broccoli) seasoned inside of hand pressed corn tortillas
          along with pinto beans and your choice of either Peanut Sauce or Mojo
          Sauce, or both sauces and garnished with red onions, cilantro, and
          cotija cheese. These tacos are a personal favorite of the Wheelhouse
          team because they are loaded with delicious veggies and perfect for
          vegans and vegetarians. _Includes guacamole._
        price: $10.95

  - name: Burritos and Burrito Bowls
    description: |
      Our burritos come with homemade Spanish rice and our version of refried
      beans which are low in fat and made with roasted garlic and ground Chile
      Pasilla. We also put Monterey Jack cheese, guacamole and sour cream if
      you want, along with a homemade Thai Chile sauce for your chosen level of
      spiciness (1-5 stars). For a no-tortilla option, request a bowl or salad
      version of any burrito.

      *Spiciness:* &nbsp;|&nbsp; *Guacamole:* &nbsp;|&nbsp; *Sour Cream:*
      1–5 Stars &nbsp;|&nbsp; +$1 &nbsp;|&nbsp; free

    items:
      - name: Sweet Steak
        description: >
          This burrito comes with a thinly sliced steak that is marinated in a
          sweet soy sauce mixture inspired by the South Korean dish, Bulgogi.
          It's boldly sweet and slightly fruity with a pleasant garlic flavor.
        price: $10.95

      - name: Smoked Pork
        description:
        price: $10.95

      - name: Peanut Chicken
        description: >
          The Peanut Chicken Burrito comes with our shredded chicken and a
          homemade Thai peanut sauce that's sweetened with palm sugar and made
          from whole peanuts. It's sweet and salty and completely nutty.
        price: $9.95

      - name: Mojo Chicken
        description: >
          Green Mojo is our roasted tomatillo green salsa that's lightly spicy,
          slightly citrus, and full of savory flavor. The burrito comes with
          shredded chicken, pinto beans, Spanish rice, jack cheese, Green Mojo
          Salsa, and guacamole and sour cream if you'd like.
        price: $9.95

      - name: Veggie Special
        description: >
          The Veggie Special burrito is special because of the sweet blend of
          bell peppers, red onions, squash, and zucchini that go into the
          center. The veggies are cooked in a high-heat wok with a soy sauce
          marinade and a blend of organic spices. Choose Mojo Green Salsa,
          Peanut Sauce, or BOTH!
        price: $9.95

  - name: Wok Dishes
    description: |
      All wok dishes are made to order and can be topped with your choice of
      sweet steak, shredded seasoned chicken breast, local pork, tofu, or
      vegetables. Large or single sizes available.

      Vegetable | Chicken or Tofu | Steak | Local Pork | Large Size
      $8.5 | $9.5 | $10.5 | $11.5 | +$2
    items:
      - name: Pineapple Fried Rice (gluten free)
        description: |
          Jasmine rice steamed with lemongrass, turmeric, coconut milk, and
          lime leaves. Fried with broccoli, carrots, cabbage, fresh pineapple,
          mushrooms, Vietnamese soy sauce, and a ginger-habanero coconut oil.
          Incredible flavors arise from this dish that only come from
          meticulous attention to each of its parts. _Pairs with the Lemongrass
          Mojito._

      - name: Drunken Noodles (vegan)
        description: |
          Drunken noodles are made with thin and wide rice noodles
          that are slightly chewy but easily devoured. The sauce
          is sweet and savory, soy-based, with the aroma of anise.
          Each dish comes with tender broccoli florets, sliced
          carrots, and shredded cabbage. Topped with lime wedges
          and fresh Thai basil. _Pairs with the Tequila with
          Sangrita Chaser._

      - name: Wheelhouse Pad Thai (vegan)
        description: |
          Pad Thai at The Wheelhouse is epic. Thin, narrow rice
          noodles are fried in a savory, tamarind-based sauce that
          is also tangy, slightly sweet, and extremely satisfying.
          The noodles are cooked with mushrooms, cabbage, broccoli
          florets, onion, and carrots. This dish is topped with
          mung bean sprouts, crushed peanuts, cilantro, green
          onions, and lime wedges. This is the chef's favorite
          dish (and favorite of many) for a reason! _Pairs with
          the Grapefruit Cantarito._

  - name: Hot Sandwiches
    description: |
      Sandwiches come with choice of chips and seasonal salsa or
      side salad.
    items:
      - name: Pulled Pork
        description: |
          Circle B Ranch Pulled Pork on B&B ciabatta roll. _Pairs with VIB Manhattan._
        price: $13.75
      - name: Kimchi Falafel
        description: |
          Fresh falafel made from whole garbanzo beans, brown lentils, and
          spices inside of grilled ciabatta bread from B&B Boulangerie,
          homemade grilled kimchi, cilantro, lettuce, and chipotle aeoli.
        price: $11.25

  - name: Salads
    description: |
    items:
      - name: Vietnamese Bun Vermicelli
        description: |
          Our version of a Vietnamese salad topped with bean sprouts, cucumber,
          radish, carrots, homemade sweet-vinegar-fish sauce or vegan peanut
          vinaigrette dressing, cilantro, garden-grown mint, hoisin sauce, and
          crushed peanuts.
        variants:
          - >
            Lemongrass Tofu:<br/>$11
          - >
            Shredded and Seasoned Chicken Breast:<br/>$11.75
          - >
            Sweet Steak:<br/>$12.75
          - >
            Local Pork:<br/>$13.5

      - name: Mexican Grilled Chicken Salad
        description: |
           With avocado and blackened tomatillo dressing. _Pairs with the
           blackberry punch._
        price: $12

